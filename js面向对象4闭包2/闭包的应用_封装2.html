<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//需求：将数组的操作封装成一个组件来用
		var ycarray=(function (){
			//数据 -> 属性
				var array=[];
				//操作方法 -> 函数 -> 闭包 -> 操作数据
				return {
					add:function(item){
						array[array.length]=item;//把所给的值添加进数组array
					},
					size:function(){
						return array.length;
					},
					clear:function(){
						array=[];
					},
					get:function(){
						return array;
					}
				}
			}
		)();

		ycarray.add('a');
		ycarray.add('b');
		document.write(ycarray.size()+"<br/>");
		ycarray.clear();
		document.write(ycarray.size()+"<br/>");
		ycarray.add('a');
		ycarray.add('b');
		var result=ycarray.get();
		for(var i=0;i<result.length;i++){
			document.write(result[i]+"<br/>");
		}
	</script>
</body>
</html>
