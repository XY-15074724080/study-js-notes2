<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script>
		//   \s：空格
		//   \w：字符
		//   \d：数字
		//   . ：任意字符
		//   \. ：只是字符点(.)
		//   
		//   \b：独立的部分，包括开始，结束和空格    说白了，就是界限
		//   \B：非独立的部分
		var str="abc";
		var reg=/\.+/;//一个或多个字符点
		console.log( reg.test(str) );

		var str="abc def";
		var reg=/\babc\b/;
		console.log(reg.test(str));
	</script>
</body>
</html>
