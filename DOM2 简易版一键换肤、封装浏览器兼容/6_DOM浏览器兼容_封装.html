<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style type="text/css">
		div{
			width:400px;
			height:200px;
			background-color:red;
		}
	</style>
</head>
<body>
	<div id="mydiv"></div>

	<script type="text/javascript">
		var mydiv=document.getElementById("mydiv");
		console.log("width:"+mydiv.style.width );//并不能取到
		//获得节点的当前样式  obj.currentStyle[attr]    此方法只兼容IE
		//console.log("width:"+mydiv.currentStyle["width"] );
		//        									元素	  是否是伪类
		//console.log("width:"+window.getComputedStyle(mydiv,false)["width"] );

		function getStyle(obj,attr){
			if(obj.currentStyle){//这种判别方式
				//说明你是IE浏览器
				return obj.currentStyle[attr];
			}else{
				return window.getComputedStyle(obj,false)[attr];
			}
		}s
		console.log( "width:"+getStyle(mydiv,"width") );
	</script>
</body>
</html>
