<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//16_声明函数_采用Function内置对象实现
		//js引擎中有一个内置对象 Function  也可以创建函数
		//书写方式：Function （形参列表，实现的功能代码）
		var add=new Function("a","b","document.write(a+b+'<br/>')");
		add(1,2);


		function(a,b){
			document.write(a+b+"<br/>");
		}



		function f1(){
			var a=1;
			f2();
		}

		function f2(){
			return a;
		}
		document.write(f2());

		//////////////////////////////////////////////////
		
		function f1(){
			var a=1;
			function f2(){
				return a;
			}
			return f2();
		}
		document.write(f1());

		//////////////////////////////////////////////////////
		
		function f1(){
			var a=1;
			return function(){
				return a;
			}();
		}
		document.write(f1());

		//////////////////////////////////////////////
		var a=10;
		function f1(){
			a=20;
			return function(){
				return a;
			};
		}
		a=30;
		a=10;
		document.write(f1()());



	</script>
</body>
</html>
