		//小注意：匹配子项()在match里面有特殊的展示，会把子项也展示出来（反向引用：会在后台把匹配到的东西存到RegExp中去，之后可以提出来用）
		var str="abc";
		var reg=/abc/;
		var reg1=/(a)(b)(c)/;
		document.write(str.match(reg)+"<br/>");// => abc
		document.write(str.match(reg1)+"<br/>");// => abc,a,b,c
