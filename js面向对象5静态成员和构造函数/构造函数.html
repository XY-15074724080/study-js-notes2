<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//构造函数：就是用来初始化一个对象的成员属性的值的函数

		function Person(name,age){
			//this指的是当前的对象的name      name指的是形参的name
			//最开始，this.name是空值  接着通过这句代码将name的实参值传到this.name中保存
			this.name=name;
			this.age=age;
		}//把这个整体当成一个对象看



		//调用函数时是：函数名();
		//如果把函数当对象看，则要用new来声明( new Person() ) => 构造函数
		var zs=new Person('张三',20);//构造函数（它就是一个函数，它的功能是赋值）    这里把函数当成对象看而不是直接调用，否则会得到undefined,因为此函数没有返回值
		document.write(zs+"<br/>");//=> (object,object)    而当成一个对象看，则返回的是object
		document.write(zs.name+" "+zs.age+"<br/>");//=> 张三 20
		document.write(name+" "+age+"<br/>");//会报错ReferenceError: age is not defined，因为此处的name和age是函数内的成员，是局部变量，不能在外面调用
	</script>
</body>
</html>
